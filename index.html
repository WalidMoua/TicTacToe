<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
   <link rel="stylesheet" href="style.css">
    <title>Document</title>

<body> 
    <h1>Tic Tac Toe GAME</h1>
    <div class="selectPlayer">
        <button type="button" class='btn btn-primary btn-lg btn-block' id="player1">Player1</button>
        <button type="button" class="btn btn-primary btn-lg btn-block" id="player2">Player2</button>
    </div>
    <div class="grid">
        <div class="gameZone" id="zone1">
            <img id="xImg1" src="vuoto.png">
        </div>
        <div class="gameZone" id="zone2">
            <img id="xImg2" src="vuoto.png">
        </div>
        <div class="gameZone" id="zone3">
            <img id="xImg3" src="vuoto.png">
        </div>
        <div class="gameZone" id="zone4">
            <img id="xImg4" src="vuoto.png">
        </div>
        <div class="gameZone" id="zone5">
            <img id="xImg5" src="vuoto.png">
        </div>
        <div class="gameZone" id="zone6">
            <img id="xImg6" src="vuoto.png">
        </div>
        <div class="gameZone" id="zone7">
            <img id="xImg7" src="vuoto.png">
        </div>
        <div class="gameZone" id="zone8">
            <img id="xImg8" src="vuoto.png">
        </div>
        <div class="gameZone" id="zone9">
            <img id="xImg9" src="vuoto.png">
        </div>
    </div>
    <div class="winner">
        <h2>The Winner is </h2>
    </div>
    
    
</body>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
